<body>
    <div class="container-fluid">
        <button class="btn btn-secondary" id="clear">Clear</button>
        <h1 class="text-center mt-5">Q&A Poll</h1>
        <div class="wrap row">
            <div class="col question-listing">
                <h2 class="text-center mb-5">Current Questions</h2>
                <h4 class="no-questions">No questions have been asked.</h4>
                <ul class="questions flex-column">
                    <li class="question answered">1) What do we do when students complain?</li>
                </ul>
            </div>
            <div class="col question-form">
                <h2 class="text-center mb-5">Ask a Question</h2>
                <form>
                    <div class="form-group">
                      <label for="question">Please Type Your Question</label>
                      <input type="text" class="form-control" id="question">
                    </div>
                    <button id="input" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
